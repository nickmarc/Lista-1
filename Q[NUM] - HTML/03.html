<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversor de medidas</title>
    <h1>Converter de metros para decímetros, centímetros e milímetros</h1>
</head>
<body>

    <label>Digite o valor da medida em metros</label>
    <label>
        <input type="number" id="metroInput" value="0">
    </label>

        <button onclick="converteMetro()">Converta!</button>
        <!-- [nome da medida]_out = output (saída) no HTML -->
        <h3>Em decímetros:</h3>
        <p id="decimetro_out"></p>

        <h3>Em centímetros:</h3>
        <p id="centimetro_out"></p>

        <h3>Em milímetro:</h3>
        <p id="milimetro_out"></p>

</body>
<script src="script.js"></script>
</html>
